<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SentryAI Live Monitor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #050505;
        color: #00f2ff;
        font-family: "Chakra Petch", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        border: 2px solid #333;
      }
      .status {
        font-size: 14px;
        letter-spacing: 2px;
        margin-bottom: 20px;
        color: #888;
      }
      .visualizer {
        display: flex;
        gap: 5px;
        height: 40px;
        align-items: center;
      }
      .bar {
        width: 6px;
        background: #00f2ff;
        animation: wave 1s infinite ease-in-out;
      }
      .bar:nth-child(2) {
        animation-delay: 0.1s;
        height: 60%;
      }
      .bar:nth-child(3) {
        animation-delay: 0.2s;
        height: 80%;
      }
      .bar:nth-child(4) {
        animation-delay: 0.3s;
        height: 40%;
      }

      @keyframes wave {
        0%,
        100% {
          height: 20%;
          opacity: 0.5;
        }
        50% {
          height: 100%;
          opacity: 1;
          box-shadow: 0 0 15px #00f2ff;
        }
      }
      .log {
        margin-top: 20px;
        font-size: 12px;
        color: #555;
        max-width: 90%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div class="status" id="statusText">‚óè INITIALIZING...</div>

    <div class="visualizer" id="visualizer">
      <div class="bar" style="height: 30%"></div>
      <div class="bar" style="height: 70%"></div>
      <div class="bar" style="height: 100%"></div>
      <div class="bar" style="height: 50%"></div>
      <div class="bar" style="height: 80%"></div>
    </div>

    <div class="log" id="logText">Waiting for audio stream...</div>

    <script src="monitor.js"></script>
  </body>
</html>
